<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
   <h1 style="text-align: center;">Signup Details</h1>
    <form>
        <label>Name:</label>
        <input type="text" placeholder=" Enter your name"/>
        <br/><br/>
        <label>Age:</label>
        <input type="text" placeholder=" Enter your age"/>
        <br/><br/>
        <label>College Name:</label>
        <input type="text" placeholder=" Enter your College Name"/>
        <br/><br/>
        <label>DOB:</label>
        <input type="date"/>
        <br/><br/>
    <Fieldset style="width: 25%;">
        <legend>Gender:</legend>
        <label>Male</label>
        <input type="radio">
        <br/>
        <label>Female</label>
        <input type="radio">
    </Fieldset>
    <Fieldset style="width: 25%;">
        <legend>Skills:</legend>
        <label>HTML</label>
        <input type="checkbox">
        <br/>
        <label>CSS</label>
        <input type="checkbox">
        <br/>
        <label>Java Script</label>
        <input type="checkbox">
        <br/>
        

        <label>Python</label>
        <input type="checkbox">
    </Fieldset>
    <label>Role:</label>
        <select>
            <option value="Student">Student</option>
            <option value="Employee">Employee</option>
        </select>
    <br/><br/>
    <label>Resume:</label></br>
    <input type="file" required=".pdf, .doc, .docx"/>
    <br/><br/>
    <label>Note:</label></br>
    <textarea></textarea></br>
    <input type="button" value="Submit"/>
    
    
    </form>
</body>
</html>
